- title: "Spatial Genetic and Micro-Environmental Heterogeneity in Cancer"
  image: logo.png
  description: Cancer therapeutic resistance occurs as tumors develop resistance to treatments such as chemotherapy, radiotherapy and targeted therapies, through many different mechanisms. There is growing evidence that (epi)genetic and phenotypic heterogeneity within a tumor as well as tumor microenvironment contributes to resistance. While many studies in the past years (including ours) have characterized the degree of intra-tumor genetic heterogeneity and microenvironmental factors in different cancers, characterizing the spatial heterogeneity at single cell resolution is critical to identify driving factors of tumor heterogeneity. Using AI techniques, we are integrating a variety of assays including histopathology (haematoxin & eosin (H&E), multi-spectral IHC), in-situ, and single cell RNA sequencing to objectively characterize cancer–microenvironment interactions and genetic heterogeneity at different spatial scales in ovarian, endometrial, and synovial sarcoma tumors.
