- title: "Machine Learning-Driven Biomarker Discovery Platform for Gynecological Cancers: Towards Precision Medicine"
  image: logo.png
  description: Despite the revolution in our understanding of genetic and molecular drivers of different cancers, standard clinical management of gynecological cancers (specifically, ovarian and endometrial) and patient outcomes have not seen major improvements in the past decades. For example, recent findings, including ours, in the classification of ovarian cancer based on genetic markers have important clinical implications, including the potential for identifying new treatments. However, until the discovery of surrogate biomarkers, these sub-classifications are based on labor-intensive assays with long turnaround times, limiting their routine use. We are building a platform for characterizing ovarian and endometrial cancers, based on advanced machine learning techniques, by combining genetic and histopathology images.
