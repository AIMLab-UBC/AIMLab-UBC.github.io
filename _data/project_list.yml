- title: "TMEM30A Loss of Function Mutations in Diffuse Large B-Cell Lymphoma"
  image: logo.png
  description: We conducted an integrative genomic analysis on a large cohort of patients (n = 347) with de novo DLBCL, drawn from a population registry, that were treated uniformly with modern immune-chemotherapy (R-CHOP). This study provides unprecedented insight into mutation-associated changes in membrane physiology linked to cancer. Specifically, we identified and characterized TMEM30A as a novel tumor suppressor gene whose loss is exclusively found in DLBCL and associated with favourable outcome after immuno-chemotherapy.
